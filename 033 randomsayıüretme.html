<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        randomsayi = Math.random(1);
        document.write(randomsayi +"<br>");
        x = randomsayi*10;
        document.write(x +"<br>");
        a = Math.round(x,0);
        document.write(a +"<br>");
        b = Math.ceil(x);
        document.write(b +"<br>");
        c = Math.floor(x);
        document.write(c +"<br>");
    </script>
</head>
<body>
    
</body>
</html>
