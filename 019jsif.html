<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kırmızı{
            background-color: red;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <label for="">Not1:</label>
    <input type="text" name="not1" id="not1">
    <label for="">Not2:</label>
    <input type="text" name="not2" id="not2">
    <button onclick="hesapla()">hesapla</button>

    <div id="ortalama"></div>
    <div id="sonuc"></div>
    <script>
        function hesapla()
        {
            
            let n1,n2,ortalama,durum="";
            const sonuc = document.getElementById('sonuc');
            n1=parseFloat(document.getElementById("not1").value)
            n2=parseFloat(document.getElementById("not2").value)
            ortalama=(n1+n2)/2;
            document.getElementById("ortalama").innerHTML=ortalama;
            if(ortalama>=50){
            sonuc.classList.add('green');
            sonuc.classList.remove('kırmızı');
            durum="geçti";
            }
            else{
                sonuc.classList.remove('green');
                sonuc.classList.add('kırmızı');
                durum="Kaldı" ; 
            }         
               
        
            document.getElementById("sonuc").innerHTML=durum;

        }
    </script>
</body>
</html>
