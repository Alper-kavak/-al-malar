<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="slide" src="resimler/resim1.png">
    <script>
        const resimler=[
            "resimler/resim1.png",
            "resimler/resim2.png",
            "resimler/resim3.png"
        ];
        var siraNo = 0;
        setInterval(() => {
            document.getElementById("slide").src =resimler[siraNo]
            siraNo = (siraNo+1) % resimler.length
        },1000)
    </script>
</body>
</html>
