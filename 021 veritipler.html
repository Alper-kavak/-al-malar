<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const personel={
            adi:"Alper",
            soyadi:"Kavak",
            numarasi:4,
            sinifi:"11/A"
        }
        

        document.write("Öğrenci Adı:"+personel.adi+"<br>");
        document.write("Öğrenci Soyadı:"+personel.soyadi+"<br>");
        document.write("Öğrenci Numarası:"+personel.numarasi+"<br>");
        document.write("Öğrenci Sınıfı:"+personel.sinifi+"<br>");

        const araba = ["TOGG", "Mercedes","BMW"];
        document.write(araba[2]+"<br>");
        document.write(araba[1]+"<br>");
        document.write(araba[0]+"<br>");

    </script>
</body>
</html>
