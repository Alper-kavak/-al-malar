<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayıları Topla</title>
    <script>
        function asalMi(sayi) {
            if (sayi <= 1) return false;  // 1 ve daha küçük sayılar asal değildir
            for (let i = 2; i <= Math.sqrt(sayi); i++) {
                if (sayi % i === 0) return false;  // Eğer sayı i'ye bölünüyorsa asal değildir
            }
            return true;  // Eğer bölünmediyse asal sayıdır
        }
        let toplam=0;
        function topla() {
            let sayi1 = parseInt(document.getElementById("sayi1").value);
            let sayi2 = parseInt(document.getElementById("sayi2").value);


            // Asal sayıları bulma işlemi
            for (let i = sayi1 + 1; i < sayi2; i++) {
                toplam+= i;
            }
            document.getElementById("sonuc").innerHTML = "sayı toplamı: " + toplam;
            
        }
    </script>
</head>
<body>
    <form >
    <h2>İki sayı arasındaki sayıları toplayın</h2>

    <label for="sayi1">Birinci Sayı:</label>
    <input type="text" id="sayi1" placeholder="Birinci sayıyı girin" required>
    <br>

    <label for="sayi2">İkinci Sayı:</label>
    <input type="text" id="sayi2" placeholder="İkinci sayıyı girin" required>
    <br>

    <button onclick="topla()">Topla</button>

    <p id="sonuc"></p>
    </form>
</body>
</html>
