    <script>
        function validateForm(){
            const today = new Date();
            const adi= document.getElementById("adi").value;

            const sifre= document.getElementById("sifre").value;
            const tsifre= document.getElementById("tsifre").value;

            const dogumgunu = document.getElementById("dogumgunu").value;
            const telno = document.getElementById("telno").value;

            const errorsoyadi = document.getElementById("soyadi-error");
            const erroreposta = document.getElementById("eposta-error");
            const errorsifre = document.getElementById("sifre-error");
            const errortsifre = document.getElementById("tsifre-error");
            const erroronay = document.getElementById("onay-error");
            const errordogumgunu = document.getElementById("dogumgunu-error");
            const errortelno = document.getElementById("telno-error");



            erroradi.textContent="";
            errorsoyadi.textContent="";
            erroreposta.textContent="";
            errorsifre.textContent="";
            errortsifre.textContent="";
            erroronay.textContent="";
            errordogumgunu.textContent="";
            erroronay.textContent =
            errortelno.textContent="";
            let isValid = true; // Varsayılan olarak Geçerli

    if (adi === "" || /\d/.test(adi)) {
        erroradi.textContent =
            "Lütfen adı alanını kurallara göre doldurunuz.";
        isValid = false;
    }

    if (soyadi === "" || /\d/.test(soyadi)) {
        errorsoyadi.textContent =
            "Lütfen soyadı alanını kurallara göre doldurunuz.";
        isValid = false;
    }


    if (eposta === "" || !eposta.includes("@")) {
        erroreposta.textContent =
            "Lütfen e-posta alanını kurallara göre doldurunuz.";
        isValid = false;
    }

    if (sifre === "" || sifre.length < 6) {
        errorsifre.textContent ="Lütfen şifreyi en az 6 karakter giriniz.";
        isValid = false;
    }

    if (sifre!=tsifre){

        errortsifre.textContent="Şifreler uyuşmuyor. "
        isValid=false;
    }

    if (dogumgunu === "") {
        errordogumgunu.textContent =
            "Lütfen Doğum Tarihini Yazınız";
        isValid = false;
    }
    
    if (!onay) {
        erroronay.textContent =
            "Lütfen onay kutusunu işaretleyiniz.";
        isValid = false;
    }
    if (telno === "" || telno.length < 12) {
        errortelno.textContent ="Lütfen telefonu en az 11 karakter giriniz.";
        isValid = false;
    }
    

    return isValid;
    
    }
    </script>
