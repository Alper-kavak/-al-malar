<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <h1 id="sayi"></h1>
    <script>
        s=5;
       
       
            setInterval(() => {
            document.getElementById("sayi").innerHTML=s;
           do {             
                 s--;
             
            } while (s<=5 && s<-1);
           }   ,1000);
        
        

    

    </script>
</body>
</html>
